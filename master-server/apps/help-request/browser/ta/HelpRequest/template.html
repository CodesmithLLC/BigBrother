<li data-id="{{_id}}">
  <p><label>Student: </label>{{student.name}}</p>
  <p class="{{class==user.classroom?'local':'remote';}}"><label>Class: </label>{{classroom}}</p>
  <p><label>Subject: </label>{{subject}}</p>
  <button class="view-files" >View Files</button>
  <button class="take">Take</button>
  <p class="readmore">{{description}}</p>
</li>

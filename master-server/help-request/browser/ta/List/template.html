<div>
  <ul class="help-list"></list>
  <div class="directory-traversal">
    <h3>
      <button class="back">Back</button>
      <span class="path">
      <a
        repeat="{{currentPath.split('/')}}"
        href="{{/+currentPath.split('/').slice(0,index).join('/')}}"
      ></a></span>
      <button class="forward">Forward</button>
    </h3>
  </div>
  <div class="file-content">
    {{currentSelected.isDir?renderFolder(currentSelected):renderFile(currentSelected);}}
  </div>
</div>

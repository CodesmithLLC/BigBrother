<li data-id="{{_id}}">
  <h6><label>Student: </label>{{student.name}}</h6>
  <h6 class="{{class==user.classroom?'local':'remote';}}"><label>Class: </label>{{classroom}}</h6>
  <h3><label>Subject: </label>{{subject}}</h3>
  <button class="take">Take</button>
  <p class="readmore">{{description}}</p>
</li>

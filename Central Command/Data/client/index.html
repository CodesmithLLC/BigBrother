<!doctype HTML>
<html>
<head>
  <link href="/path/to/c3.css" rel="stylesheet" type="text/css">
  <script src="/data.js"></script>
</head>
<body>
  <div class="chart">
    <div class="display"></div>
    <form>
      <select class="class_room"></select>
      <input type="checkbox" class="commits" name="display[]" value="commits" checked="checked"/>
      <input type="checkbox" class="fsdiffs" name="display[]" value="fsdiffs"/>
      <ul class="students"></ul>
    </form>
  </div>

  <script type="text/html" class="classroom-template">
    <option>{{name}}</option>
  </script>
  <script type="text/html" class="student-template">
    {{name}}<input type="checkbox" name="students[]" value="{{id}}" checked="checked"/>
  </script>

</body>
</html>
